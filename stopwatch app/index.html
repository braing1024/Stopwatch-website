<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Stopwatch</h1>
        <div class="stopwatch">
            <div class="display" id="display">00:00:00</div>
            <div class="controls">
                <button id="startBtn" class="btn btn-start">Start</button>
                <button id="pauseBtn" class="btn btn-pause" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-reset" disabled>Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
